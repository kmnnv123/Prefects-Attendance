<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Data Analyzer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Firebase SDKs (Compat version - easier to use) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Excel processing library -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <style>
        /* Mobile-First Global Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #e2e8f0;
        }
        
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }
        
        /* Upload Section Mobile Styles */
        .upload-section {
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #10b981;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .upload-title {
            font-size: 1.75rem;
            font-weight: 300;
            color: #10b981;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .upload-subtitle {
            color: #9ca3af;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            background: linear-gradient(135deg, #10b981, #065f46);
            color: white;
            border: 1px solid #065f46;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .file-name {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #a7f3d0;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2d2d2d;
        }
        
        /* Results Section */
        #results {
            margin-top: 1rem;
        }
        
        /* Mobile Responsive Adjustments */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .logo-circle {
                width: 60px;
                height: 60px;
            }
            
            .logo-image {
                width: 45px;
                height: 45px;
            }
            
            .upload-section {
                border-radius: 16px;
                padding: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .upload-title {
                font-size: 1.5rem;
                text-align: center;
                justify-content: center;
            }
            
            .upload-subtitle {
                font-size: 0.875rem;
                margin-bottom: 1.5rem;
            }
            
            .file-input-button {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
                border-radius: 10px;
            }
            
            .file-name {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .upload-section {
                padding: 1.75rem;
            }
            
            .upload-title {
                font-size: 1.625rem;
            }
        }
        
        /* Loading and Error States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #4a5568;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #feb2b2;
        }
        
        /* Button Styles */
        .btn-minimal {
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            cursor: pointer;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 1px solid #059669;
        }
        
        .btn-secondary {
            background: #374151;
            color: #10b981;
            border: 1px solid #374151;
        }
        
        .import-section {
            margin-top: 1rem;
        }
        
        .import-section .btn-minimal {
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            border: 1px solid #2d2d2d;
            background: transparent;
            color: #a7f3d0;
        }
        
        .import-section .btn-minimal:hover {
            background: #1a1a1a;
            border-color: #10b981;
            color: #10b981;
        }
        
        .btn-minimal:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        /* Additional Utility Classes */
        .text-center { text-align: center; }
        .mb-3 { margin-bottom: 1rem; }
        .mt-3 { margin-top: 1rem; }
        
        /* Ensure proper touch targets on mobile */
        @media (max-width: 768px) {
            button, .btn, input[type="file"] + label {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Upload Section -->
        <div class="upload-section">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="prefects logo.png" alt="Prefects Logo" class="logo-image">
                </div>
            </div>
            
            <h1 class="upload-title">
                <i class="bi bi-fingerprint"></i>
                <span>Fingerprint Data Analyzer</span>
            </h1>
            <p class="upload-subtitle mobile-hide">Upload your Excel file to analyze prefect attendance data</p>
            
            <div class="file-input-wrapper mobile-hide">
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" onchange="handleFileUpload(event)">
                <label for="fileInput" class="file-input-button">
                    <i class="bi bi-cloud-upload"></i>
                    <span>Choose Excel File</span>
                </label>
            </div>
            
            <div class="import-section mobile-hide">
                <input type="file" id="importInput" class="file-input" accept=".json" onchange="importData(event)" style="display: none;">
                <button onclick="document.getElementById('importInput').click()" class="btn-minimal btn-secondary">
                    <i class="bi bi-upload"></i>
                    <span>Import Backup Data</span>
                </button>
                
                <button onclick="testFirebaseConnection()" class="btn-minimal btn-secondary" style="margin-left: 10px;">
                    <i class="bi bi-cloud-check"></i>
                    <span>Test Firebase</span>
                </button>
            </div>
            
            <div id="fileName" class="file-name" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <span>Processing file...</span>
            </div>
            <div id="error" class="error-message" style="display: none;"></div>
        </div>
        
        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
